title: Контакты
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE
            content:
              type: markdown
              validate:
                type: textarea
            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA
              
        contact_info:
          type: tab
          title: Контактная информация
          fields:
            header.phones:
              type: list
              style: vertical
              label: Телефоны
              help: Добавьте номера телефонов компании
              collapsed: false
              btnLabel: Добавить телефон
              fields:
                .number:
                  type: text
                  label: Номер телефона
                  placeholder: +7 (495) 123-45-67
                  validate:
                    required: true
                .description:
                  type: text
                  label: Описание
                  placeholder: Главный офис, Отдел продаж и т.д.
                  
            header.address:
              type: text
              label: Адрес
              help: Адрес компании для отображения на странице
              placeholder: г. Москва, ул. Промышленная, д. 25, стр. 1
              validate:
                required: true
                
            header.coordinates:
              type: text
              label: Координаты для карты
              help: 'Координаты в формате "широта,долгота" (например: 55.7533,37.6333)'
              placeholder: 55.7533,37.6333
              validate:
                required: true
                
            header.emails:
              type: list
              style: vertical
              label: Электронная почта
              help: Добавьте email адреса компании
              collapsed: false
              btnLabel: Добавить email
              fields:
                .email:
                  type: email
                  label: Email адрес
                  placeholder: info@expo-land.ru
                  validate:
                    required: true
                    type: email
                .description:
                  type: text
                  label: Описание
                  placeholder: Общие вопросы, Поддержка, Продажи и т.д.
                  
            header.social_networks:
              type: list
              style: vertical
              label: Социальные сети
              help: Добавьте ссылки на социальные сети компании
              collapsed: false
              btnLabel: Добавить социальную сеть
              fields:
                .platform:
                  type: select
                  label: Платформа
                  options:
                    telegram: Telegram
                    whatsapp: WhatsApp
                    vk: ВКонтакте
                    instagram: Instagram
                    facebook: Facebook
                    twitter: Twitter/X
                    youtube: YouTube
                    linkedin: LinkedIn
                    other: Другая
                  validate:
                    required: true
                .username:
                  type: text
                  label: Имя пользователя или ссылка
                  placeholder: '@username или https://t.me/username'
                  validate:
                    required: true
                .description:
                  type: text
                  label: Описание
                  placeholder: Основной канал, Поддержка, Новости и т.д. 