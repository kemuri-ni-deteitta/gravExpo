title: PLUGIN_ADMIN.CERTIFICATES

rules:
  slug:
    pattern: '[a-zA-Zа-яA-Я0-9_\-]+'
    min: 1
    max: 200

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            xss_check:
              type: xss

            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE

            content:
              type: markdown
              validate:
                type: textarea

            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA

        certificates:
          type: tab
          title: Сертификаты

          fields:
            header.certificates:
              type: list
              style: vertical
              label: Список сертификатов
              help: Добавьте сертификаты с названиями и описаниями
              collapsed: false
              btnLabel: Добавить сертификат

              fields:
                .title:
                  type: text
                  label: Название сертификата
                  placeholder: Введите название сертификата
                  validate:
                    required: true

                .image_name:
                  type: text
                  label: Имя файла изображения
                  placeholder: Введите имя файла (например nagr2.jpg)
                  help: Загрузите файл сначала в Content > Page Media, затем введите его имя здесь

                .description:
                  type: textarea
                  label: Описание (необязательно)
                  placeholder: Краткое описание сертификата
                  rows: 3

        options:
          type: tab
          title: PLUGIN_ADMIN.OPTIONS

          fields:
            ordering:
              type: toggle
              label: PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX
              help: PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX_HELP
              highlight: 1
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            folder:
              type: text
              label: PLUGIN_ADMIN.FOLDER_NAME
              help: PLUGIN_ADMIN.FOLDER_NAME_HELP
              validate:
                rule: slug

            route:
              type: parents
              label: PLUGIN_ADMIN.PARENT
              classes: fancy 