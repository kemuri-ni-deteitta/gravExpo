title: Reviews Page
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE
              
            header.menu:
              type: text
              label: PLUGIN_ADMIN.MENU
              help: PLUGIN_ADMIN.MENU_HELP
              
            content:
              type: editor
              label: PLUGIN_ADMIN.CONTENT
              help: Описание страницы отзывов
              
        reviews:
          type: tab
          title: Отзывы
          fields:
            header.reviews:
              type: list
              style: vertical
              label: Список отзывов
              help: Добавьте отзывы клиентов с фотографиями и описаниями
              collapsed: false
              btnLabel: Добавить отзыв
              fields:
                .client_name:
                  type: text
                  label: Имя клиента/Компания
                  placeholder: Введите имя клиента или название компании
                  validate:
                    required: true
                .review_text:
                  type: textarea
                  label: Текст отзыва
                  placeholder: Введите текст отзыва клиента
                  rows: 4
                  validate:
                    required: true
                .image_upload:
                  type: file
                  label: Загрузить фотографию
                  destination: 'user://pages/02.o-kompanii/03.otzyvy'
                  multiple: false
                  limit: 1
                  filesize: 2
                  accept:
                    - .jpg
                    - .jpeg
                    - .png
                    - .gif
                    - .webp
                  help: Загрузите фотографию проекта или клиента. Максимальный размер 2MB.
                .project_details:
                  type: text
                  label: Детали проекта (необязательно)
                  placeholder: например, "Выставочный стенд 50 кв.м, Металлообработка-2023"
                .rating:
                  type: select
                  label: Оценка
                  options:
                    5: '★★★★★ (5/5)'
                    4: '★★★★☆ (4/5)'
                    3: '★★★☆☆ (3/5)'
                    2: '★★☆☆☆ (2/5)'
                    1: '★☆☆☆☆ (1/5)'
                  default: 5 