title: Service Module
'@extends': modular

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE
              
            content:
              type: markdown
              label: PLUGIN_ADMIN.CONTENT
              validate:
                type: textarea
                
            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA

        gallery:
          type: tab
          title: Примеры работ
          
          fields:
            gallery_info:
              type: spacer
              title: Настройки галереи
              
            header.gallery:
              type: list
              style: vertical
              label: Галерея работ
              help: Добавьте изображения для раздела "Примеры работ"
              collapsed: false
              btnLabel: Добавить изображение
              
              fields:
                .image:
                  type: filepicker
                  label: Изображение
                  preview_images: true
                  accept:
                    - image/jpeg
                    - image/png
                    - image/gif
                    - image/webp
                    
                .title:
                  type: text
                  label: Заголовок
                  placeholder: Название работы
                  
                .desc:
                  type: textarea
                  label: Описание
                  placeholder: Описание работы
                  rows: 3 